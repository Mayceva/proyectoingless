<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How Do You Feel?</title>
  <link rel="stylesheet" href="animo.css">
</head>
<body>
  <h1>ðŸŽ® How Do You Feel?</h1>
  <p>Drag the word to match the correct picture!</p>

  <div class="game-container">
    <div class="images">
      <div class="dropzone" data-word="hungry">
        <img src="../imagenes/hambriento.webp" alt="Hungry">
      </div>
      <div class="dropzone" data-word="tired">
        <img src="../imagenes/cansado.jpg" alt="Tired">
      </div>
      <div class="dropzone" data-word="sick">
        <img src="../imagenes/enfermo.webp" alt="Sick">
      </div>
    </div>

    <div class="words">
      <div class="draggable" draggable="true" data-word="sick">Sick</div>
      <div class="draggable" draggable="true" data-word="tired">Tired</div>
      <div class="draggable" draggable="true" data-word="hungry">Hungry</div>
    </div>
  </div>

  <div id="result"></div>

  <script src="animo.js"></script>
</body>
</html>
